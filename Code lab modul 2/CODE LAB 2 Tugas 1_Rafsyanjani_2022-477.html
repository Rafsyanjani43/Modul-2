<html>
<head>
    <title>Penjumlahan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold text-center mb-4">Penjumlahan</h1>
        <form id="sumForm" class="space-y-4">
            <div>
                <label for="firstNumber" class="block text-sm font-medium text-gray-700">Bilangan pertama</label>
                <input type="number" id="firstNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" value="0">
            </div>
            <div>
                <label for="secondNumber" class="block text-sm font-medium text-gray-700">Bilangan kedua</label>
                <input type="number" id="secondNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" value="0">
            </div>
            <div class="flex space-x-4">
                <button type="button" id="sumButton" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Jumlahkan</button>
                <button type="reset" id="resetButton" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Reset</button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <span class="text-lg font-medium">Hasil: </span>
            <span id="result" class="text-lg font-medium">0</span>
        </div>
    </div>

    <script>
        document.getElementById('sumButton').addEventListener('click', function() {
            const firstNumber = parseFloat(document.getElementById('firstNumber').value);
            const secondNumber = parseFloat(document.getElementById('secondNumber').value);
            const result = firstNumber + secondNumber;
            document.getElementById('result').textContent = result;
        });

        document.getElementById('resetButton').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('firstNumber').value = 0;
            document.getElementById('secondNumber').value = 0;
            document.getElementById('result').textContent = 0;
        });
    </script>
</body>
</html>
